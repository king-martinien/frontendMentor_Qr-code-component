<html lang="en">

<head>

  <!-- ====== META ======== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Frontend Mentor | QR code component">
  <meta name="description" content="In this Frontend mentor challenge  we code a QR code component">

<body>

  <main id="main">
    <div class="container flex">

      <!-- ======= QR Code Card ====== -->
      <div class="card flex flex-column gap-20">
        <div class="card__img flex">
          <img src="images/image-qr-code.png" alt="an qr code">
        </div>

        <div class="card__content flex flex-column gap-10">
          <h3 class="card__content-title">Improve your front-end skills by building projects</h3>
          <p class="card__content-text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>

      </div>
      <!-- ===== End Qr Code Card ====== -->

    </div>
  </main>
